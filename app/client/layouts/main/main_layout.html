<template name="homeLayout">
  <!-- {{> start768menu}} -->
  {{> yield}}
</template>

<template name="mainHeader">
  <!---start-header -->
  <div class="header">
    <!---start-wrap -->
    <div class="wrap">
      <div class="header-left">
        <div class="logo">
          <a href="index.html"><img src="/images/logo.jpg"/></a>
        </div>
      </div>
      <div class="header-right">
        <div class="top-nav">
          <ul>
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Pricing</a></li>
          </ul>
        </div>

        <div class="sign-ligin-btns">
          <ul>
            <li id="loginContainer"><a class="login" id="loginButton" href="#"><span>LOGIN</span></a>
              <div class="clear"> </div>
              <div id="loginBox">
                <form id="loginForm">
                  <fieldset id="body">
                    <fieldset>
                      <label for="email">Email Address</label>
                      <input type="text" name="email" id="email" />
                    </fieldset>
                    <fieldset>
                      <label for="password">Password</label>
                      <input type="password" name="password" id="password" />
                    </fieldset>
                    <label class="remeber" for="checkbox"><input type="checkbox" id="checkbox" />Remember me</label>
                    <input type="submit" id="login" value="login" />
                  </fieldset>
                  <span><a href="#">Forgot your password?</a></span>
                </form>
              </div>
              <!-- Login Ends Here -->
            </li>
            <li id="signupContainer"><a class="signup" id="signupButton" href="#"><span>SINGUP</span></a>
              <div class="clear"> </div>
              <div id="signupBox">
                <form id="signupForm">
                  <fieldset id="signupbody">
                    <fieldset>
                      <label for="email">Email Address <span>*</span></label>
                      <input type="text" name="email" id="signupemail" />
                    </fieldset>
                    <fieldset>
                      <label for="password">Choose Password <span>*</span></label>
                      <input type="password" name="password" id="signuppassword" />
                    </fieldset>
                    <fieldset>
                      <label for="password">Confirm Password <span>*</span></label>
                      <input type="password" name="password" id="signuppassword1" />
                    </fieldset>
                    <input type="submit" id="signup" value="Register Now!" />
                  </fieldset>
                </form>
              </div>
              <!-- Login Ends Here -->
            </li>
            <div class="clear"> </div>
          </ul>
        </div>
        <div class="clear"> </div>
      </div>
      <div class="clear"> </div>
    </div>
  </div>
</template>
<template name="start768menu">
  <!--start-768px-menu -->
  <div id="page">
    <div id="header">
      <a class="navicon" href="#menu-left"> </a>
    </div>
    <nav id="menu-left">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <div class="clear"> </div>
      </ul>
    </nav>
  </div>
  <!--end-768px-menu -->
</template>
