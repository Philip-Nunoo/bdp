<template name="signIn">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        {{#if atDisabled}}
          Please wait...
        {{/if}}
        <div class="{{atClass}}">
          {{> atForm}}
        </div>
      </div>
    </div>
  </div>
</template>
