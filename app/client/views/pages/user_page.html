<template name="cardsList">
  <div class="row">
    <div class="col-md-12">
      {{#each cards}}
      {{#if offset @index}}
      <div class="clear" style="clear: both;"></div>
      {{/if}}
      <div class="col-md-2{{#if offset @index}} col-md-offset-2{{/if}}" style="padding: 0px;">
        <div class="card">
          <img src="http://st.depositphotos.com/1033654/4519/v/170/depositphotos_45197769-mobile-credit-card-payment-hand-holding-phone-flat-design.jpg" alt="" />
          <h4 class='cardName'>{{name}}</h4>
          <p>
            <!-- {{desc}} -->
            <a href="#">more details</a>
          </p>
          <div class="qty">
            {{qty}} left
          </div>
          <button class="btn btn-success btn-sm makePayment" style="width: 100%;" data-toggle="modal" data-target="#numberInputModal">Buy</button>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
  <div class="modal fade" id="numberInputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">Purchase Card</h4>
        </div>
        <div class="modal-body">
          <p>
            Enter your Vodafone money number to process payment and purchase card.
          </p>
          <form>
            <div class="form-group">
              <label for="recipient-name" class="control-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
          </form>
          <div>
            <div class="pull-left"><b>Powered by:</b></div>
            <div class="pull-right"><img src="/images/vodafone-logo.png" style="width: 25%;" alt="" /></div>
            <div style="clear: both;"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Make Payment</button>
        </div>
      </div>
    </div>
  </div>
</template>
